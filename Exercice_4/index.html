<body>
  <form>
    <label for="password">Votre mot de passe : </label><input type="text" name="password" id="password" />
    <label for="confirmPassword">Confirmez : </label><input type="text" name="confirmPassword" id="confirmPassword" />
    <button type="button" name="button">VÃ©rification</button>
  </form>


  <script>

    let lePass = document.querySelector('#password');
    let validation = document.querySelector("#confirmPassword");
    let button = document.querySelector('button');
  

    button.addEventListener('click', function () {


      if (lePass.value === validation.value) {
        lePass.style.border = "3px solid green";
        validation.style.border = "3px solid green";
      } 
      else{
        lePass.style.border = "3px solid red";
        validation.style.border = "3px solid red";

      }

    })



  </script>
